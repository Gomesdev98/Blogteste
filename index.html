<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <title>Cyberpunk</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="imagens/logo2.png" alt="logo">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="#">Menu</a>
            <a class="cabecalho-menu-item" href="#">Contato</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Cultura Cyber</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Texto sobre a comunidade cyber</h2>
                <button class="conteudo-principal-escrito-botao">Inscreva-se</button>
            </div>
            <img class="conteudo-principal-imagem" src="imagens/wallpaper.jpg" alt="foto">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que a comunidade representa?</h3>
            <p class="conteudo-secundario-paragrafo">1. Blá-Blá</p>
            <p class="conteudo-secundario-paragrafo">2. Blá-Blá</p>
            <p class="conteudo-secundario-paragrafo">3. Blá-Blá</p>
        </section>
    </main>
    <footer class="rodape">
        <p>@ Todos os Diretos Reservados</p>
        <img class="rodape-imagem" src="imagens/logo2.png" alt="neon logo">
    </footer>
    
</body>
</html>
